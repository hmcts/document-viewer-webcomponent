language: node_js
node_js:
- lts/*
cache:
  yarn: true
  directories:
  - node_modules
sudo: required
addons:
  chrome: stable
apt:
  sources:
  - google-chrome
  packages:
  - google-chrome-stable
  - google-chrome-beta
script:
- npm --version
- npm install
- npm test
- npm run package
before_deploy:
- cd dist/annotation-ui-lib
deploy:
  provider: npm
  email: jenkins-reform@hmcts.net
  api_key:
    secure: 
  skip_cleanup: true
  on:
    tags: true
    repo: hmcts/annotation-ui-lib
    branch: upload-npm-in-pipeline
